<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معمل الكيمياء التفاعلي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>

    <div id="game-container">
        <header>
            <h1>معمل الكيمياء التفاعلي</h1>
            <p id="level-info">المركبات المكتشفة: 0 / 12</p>
        </header>

        <!-- منطقة المرشد والتفاعل الرئيسي -->
        <main id="game-main-area">
            <!-- منطقة الشخصية الانمي -->
            <div id="sensei-area">
                <img src="_Squid Game Circle Mask Soldier _ Netflix TV Series_ Sticker for Sale by Inthepaper-.jpeg" alt="المرشد الكيميائي" id="sensei-img">
                <div id="sensei-speech-bubble">
                    مرحبًا يا كيميائي! اسحب أي عنصرين إلى منطقة المزج واكتشف ماذا يحدث.
                </div>
            </div>

            <!-- منطقة اللعب المركزية -->
            <div id="play-area">
                <!-- --- القسم الجديد: منطقة التجربة (العناصر والمزج جنباً إلى جنب) --- -->
                <div id="experiment-area">
                    <!-- منطقة العناصر المتاحة -->
                    <section id="elements-area">
                        <h2>العناصر المتاحة</h2>
                        <div id="elements-container">
                            <!-- العناصر ستتم إضافتها هنا بواسطة JavaScript -->
                        </div>
                    </section>

                    <!-- منطقة المزج -->
                    <section id="mixer-area">
                        <h2>منطقة المزج</h2>
                        <div id="mixer-tube">
                            <div id="mixed-result"></div>
                            <p>اسقط العناصر هنا</p>
                        </div>
                        <button id="mix-button" disabled>مزج الآن!</button>
                    </section>
                </div>

                <!-- منطقة السؤال والاختيارات (تحت منطقة التجربة) -->
                <section id="question-area" style="display: none;">
                    <h2>ما اسم المركب الناتج؟</h2>
                    <div id="choices-container">
                        <!-- الخيارات ستتم إضافتها هنا بواسطة JavaScript -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
